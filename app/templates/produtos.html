<!DOCTYPE html>
<html>
<head>
  <title>Produtos do Cat√°logo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container mt-4">
  <h1>üì¶ Produtos do Cat√°logo</h1>
  <a href="/" class="btn btn-secondary mb-3 w-100 w-md-auto">Voltar</a>

  {% if produtos|length == 0 %}
    <div class="alert alert-info">Nenhum produto cadastrado no cat√°logo.</div>
  {% else %}
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            {% for col in produtos[0].keys() %}
              <th>{{ col }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for p in produtos %}
          <tr>
            {% for val in p.values() %}
              <td>{{ val }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% endif %}
</body>
</html>
